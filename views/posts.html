<div class='latest-posts-list'>
        <!-- ng-show="isSelected('blog')" -->
    <!-- post 1 -->
    <ul class="list-group">
        <li class="list-group-item" style="margin-bottom: 10px;" ng-repeat='post in posts'>
            <a href="#!/post/{{posts.indexOf(post)}}">
                    <!-- ng-click='{{post.link}}'  ng-click='viewPost(post)'-->
                <div style="margin-bottom: 10px;">
                        <!-- class="card"  -->
                    <div class="card-body">
                        <h4 class="card-title"> {{ post.title }} </h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{ post.subtitle }} &nbsp; <span class="date">Date: {{ post.date }}</span></h6>
                        <p class="card-text">{{ post.previewText }}</p>
                        <div class="tags">
                            <a href="#" class="card-link">Tags: </a>
                            <a href="#" class="card-link" ng-repeat='tag in post.tags'>{{ tag.name }}</a>
                        </div>
                    </div>
                </div>
            </a>
        </li>
    </ul>

    <div id="load-more-bt" style="text-align: center; margin-top: 20px;">
        <button class="btn btn-light">Load more</button>
    </div>
</div>
